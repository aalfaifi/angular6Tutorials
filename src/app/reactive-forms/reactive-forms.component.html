
<mat-card>
  <mat-card-title>Sample Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="phone" formControlName="phone">
      </mat-form-field>
    </form>
    <mat-divider></mat-divider>
    <mat-card-footer>
      Value: {{myForm.value | json }}
    </mat-card-footer>
  </mat-card-content>
  
</mat-card>
<br />
<mat-card>
  <mat-card-title>Nested Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myNestedForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
      </mat-form-field>
      <div formGroupName="mobile">
        <mat-form-field>
          <input matInput placeholder="Area" formControlName="area">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Prefix" formControlName="prefix">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="line">
        </mat-form-field>
      </div>
      <div formGroupName="landline">
        <mat-form-field>
          <input matInput placeholder="Area" formControlName="area">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Prefix" formControlName="prefix">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="line">
        </mat-form-field>
      </div>
      
    </form>
    <mat-divider></mat-divider>
    <mat-card-footer>
      Value: {{myNestedForm.value | json }}
    </mat-card-footer>
  </mat-card-content>
  
</mat-card>

<br/>
<mat-card>
  <mat-card-title>Dynamic Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="myDaynamicForm">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
      </mat-form-field>
      <div formArrayName="phones">
        <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
          <mat-form-field>
            <input matInput placeholder="Area" formControlName="area">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Prefix" formControlName="prefix">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Phone" formControlName="line">
          </mat-form-field>
          <button mat-icon-button (click)="deletePone(i)" *ngIf="i>0">
              <mat-icon color="warn">clear</mat-icon>
            </button>
        </div>
      </div>
    </form>
    <button mat-button color="primary" (click)="addPhone()">Add Phone</button>
    <mat-divider></mat-divider>
    <mat-card-footer>
      Value: {{myDaynamicForm.value | json }}
    </mat-card-footer>
  </mat-card-content>
  
</mat-card>
